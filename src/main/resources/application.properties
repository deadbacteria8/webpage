spring.config.import=optional:configtree:/run/spring_secrets/,optional:configtree:/run/db_secrets/

# ===============================
# = DATABASE CONNECTION SETTINGS
# ===============================
spring.datasource.url=jdbc:mysql://${DB_ADDRESS}:3306/${DB_IN_USE}?serverTimezone=UTC
spring.datasource.username=${db_user}
spring.datasource.password=${db_user_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.zaxxer.hikari=DEBUG


# ===============================
# = JWT
# ===============================
jwt.secret=${jwt_secret}

# ===============================
# = HIKARI CONNECTION POOL SETTINGS
# ===============================
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=600000
spring.datasource.hikari.initialization-fail-timeout=-1


# ===============================
# = ADMIN
# ===============================
admin.username=deadbacteria8
admin.password=${admin_password}

# ===============================
# = ENCODER
# ===============================
encoder.saltLength=${encoder_salt_length}
encoder.hashLength=${encoder_hash_length}
encoder.parallelism=${encoder_parallelism}
encoder.memory=${encoder_memory}
encoder.iterations=${encoder_iterations}

